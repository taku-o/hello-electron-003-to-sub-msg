<!DOCTYPE html>
<html ng-app="mainApp">
<head>
  <meta charset="UTF-8">
  <title>main-window</title>
  <link rel="stylesheet" href="node_modules/photon/dist/css/photon.css">
  <script src="node_modules/photon/dist/template-app/js/menu.js" charset="utf-8"></script>
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="js/main.js"></script>
  <script type="text/javascript">
    document.ondragover = document.ondrop = function(e) {
      e.preventDefault(); return false;
    };
  </script>
</head>
<body ng-controller="MainController as ctrl">
<div class="window">

<div class="window-content">
  <form>
    <div class="form-group">
      <button class="btn btn-large btn-default" ng-click="show1stWindow()">
        show1stWindow
      </button>
      <button class="btn btn-large btn-default" ng-click="show2ndWindow()">
        show2ndWindow
      </button>
    </div>

    <div class="form-group">
      <button class="btn btn-large btn-default" ng-click="sendMsgTo1stWindow()">
        sendMsgTo1stWindow
      </button>
      <button class="btn btn-large btn-default" ng-click="sendMsgTo2ndWindow()">
        sendMsgTo2ndWindow
      </button>
    </div>
  </form>
</div>

<footer class="toolbar toolbar-footer">
  <h1 class="title"></h1>
</footer>
</div>
</body>
</html>
